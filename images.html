<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://kit.fontawesome.com/67d6db9dae.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav>
            <a href="./index.html">Search</a>
            <a href="./advanced.html">Advanced</a>
        </nav>
        <div class="container">
            <img id="google-logo" src="./img/google-images.svg" alt="google picture">

            <form action="https://google.com/search">
                <i class="fas fa-search"></i>
                <input id="text-field" type="text" name="q">
                <i class="fas fa-camera"></i><br>

                <input name="tbm" value="isch" type="hidden">

                <input class="button" type="submit" value="Image Search">
            </form>
        </div>
    </body>

</html>
