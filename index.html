<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/67d6db9dae.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav>
            <a href="./images.html">Image</a>
            <a href="./advanced.html">Advanced</a>
        </nav>
        <div class="container">
            <img id="google-logo" src="google.svg" alt="google picture">

            <form action="https://google.com/search">
                <i class="fas fa-search"></i>
                <input id="text-field" type="text" name="q">
                <i class="fas fa-microphone"></i><br>

                <input class="button" type="submit" value="Google Search">
                <input class="button" type="button" value="I'm Feeling Lucky"><br>
            </form>
        </div>
    </body>

</html>
